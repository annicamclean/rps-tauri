<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="score">
        <h3>SCORE</h3>
        <div class="points">
          <p id="wins">WINS: 0</p>
          <p id="losses">LOSSES: 0</p>
          <p id="ties">TIES: 0</p>
        </div>
      </div>
      <div class="row">
          <img src="/src/assets/rock.png" id="rock"/>
          <img src="/src/assets/paper.png" id="paper"/>
          <img src="/src/assets/scissors.png" id="scissors"/>
      </div>
      <h1>VS</h1>
      <div class="row">
        <img src="/src/assets/question-mark.png"  id="question-mark"/>
      </div>
      <div class="row">
        <button id="play-again">Play Again</button>
      </div>
      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="Enter a name..." />
        <button type="submit">Greet</button>
      </form>
      <p id="greet-msg"></p>
    </main>
  </body>
</html>
